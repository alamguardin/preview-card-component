<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="container__btn">
            <button class="button" id="btn-theme">
                <i class='bx bxs-sun'></i>
                <i class='bx bxs-moon' ></i>
                <div class="button__toggle"></div>
            </button>
        </div>
        

        <div class="container__card">

            <div class="card">
                <div class="card__container">
                    <div class="card__image">
                        <img src="assets/img-card.jpg" alt="">
                    </div>
                    <div class="card__content">
                        <h2 class="card__title">Dolor sit amet</h2>
                        <p class="card__paragraph">Tenetur asperiores ea rerum ratione quas quod nesciunt.</p>
                        <div class="card__info">
                            <p class="card__price">25 USD</p>
                            <p class="card__date">3 days ago</p>
                        </div>
                    </div>
                    <div class="card__user">
                        <div class="card__user-image">
                            <img src="assets/img-user.jpg" alt="">
                        </div>
                        <p class="card__attribution-user">Creation of <span class="card__name">Jhon Doe</span></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Script -->
    <script src="js/index.js"></script>
    
</body>
</html>
